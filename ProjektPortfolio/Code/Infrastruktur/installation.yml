---
- name: Install Kubernetes Cluster with Minikube
  hosts: localhost
  become: yes
  tasks:
    # 1. Update und Upgrade des Systems
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: dist

    # 2. Installiere AbhÃ¤ngigkeiten
    - name: Install required dependencies
      apt:
        name:
          - curl
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - conntrack
        state: present

    # 3. Installiere Docker
    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    # 4. Installiere kubectl
    - name: Add Kubernetes apt repository
      shell: |
        curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
        echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" > /etc/apt/sources.list.d/kubernetes.list
      args:
        executable: /bin/bash

    - name: Install kubectl
      apt:
        name: kubectl
        state: present
        update_cache: yes

    # 5. Installiere Minikube
    - name: Download Minikube binary
      get_url:
        url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        dest: /usr/local/bin/minikube
        mode: '0755'

    # 6. Starte Minikube
    - name: Start Minikube
      shell: |
        minikube start --driver=docker
      args:
        executable: /bin/bash

    # 7. Verifiziere die Installation
    - name: Verify Minikube installation
      shell: |
        kubectl get nodes
      register: output
      ignore_errors: yes

    - name: Print verification output
      debug:
        msg: "{{ output.stdout }}"